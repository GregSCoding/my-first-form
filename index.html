<!DOCTYPE html>
<html lang="en" spellcheck="false">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="java.js" defer></script>
  <title>My Form</title>
</head>
<body>
  <div class="page-container">
    <div class="img-side">
      <div id="logo"><img class="icon"src="img/logo.png">ODIN</div>
      <div id="photo-credit">Photo by <a href="https://unsplash.com/@alvannee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alvan Nee</a> on <a href="https://unsplash.com/images/animals/cat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="form-side">
      <div class="description-container">
        <div class="description">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
          <br><br>
          You <i>know</i> you want to.
        </div>
      </div>
      <form id="signupform">
        <h1>Let's do this!</h1>
        <div class="form-table">
          <div class="form-column">
            <div class="form-cell">
              <label for="first-name">First name</label>
              <div class="input-container">
                <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]{3,30}" data-description="Enter minimum 3 characters, no numbers." required>
              </div>
            </div>
            <div class="form-cell">
              <label for="email">Email</label>
              <div class="input-container">
                <input type="email" id="email" name="email" data-description="Invalid email adress." required>
              </div>
            </div>
            <div class="form-cell">
              <label for="password" name="password">Password</label>
              <div class="input-container">
                <input type="password" id="password" name="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                data-description="Must contain 8 chars, uppercase, lowercase and a symbol."></div>
              </div>
            </div>
            <div class="form-column">
              <div class="form-cell">
                <label for="last-name">Last name</label>
                <div class="input-container">
                  <input type="text" id="last-name" name="last-name" pattern="[a-zA-Z]{2-30}"data-description="Minimum 2 character, no numbers." required>
                </div>
              </div>
              <div class="form-cell">
                  <label for="phone-number">Phone number</label>
                  <div class="input-container">
                    <input type="tel" id="phone-number" name="phone-number" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$" required
                    data-description="Phone format '123-456-789'.">
                  </div>
              </div>
                <div class="form-cell">
                  <label for="password-confirmation" name="password-confirmation">Confirm password</label>
                  <div class="input-container">
                    <input type="password" id="confirm-password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    data-description="Please enter matching password.">
                  </div>
                </div>
              </div>
            </div>
        </form>
      <div class="submit-section">
              <button type="submit" form="signupform" id="submit-btn">Create account</button>
              <div style="font-size: 18px;font-weight: bold;">Already have an account? <span style="color: rgb(156, 86, 221);">Log in</span></div>
      </div>
    </div>
  </div>
  
</body>
</html>
